<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
   
</head>
<body>
    <div id="mainbox">

        <div id="header">
            <div id="new-book">
                <div id="newentry" Class="centered">
                    <div class="plusminus">+</div>
                    <div> New entry</div>
                </div>
                <div id="close" class="centered hide">
                    <div class="plusminus">âœ•</div>
                    <div>Close</div>
                </div>
            </div>
            <div id="library">
                <a class="icon-link" href="#">
                    <div>
                      My Library
                    </div>
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                </a> 
            </div>
        </div>

        <div id="formbox" class="hide">
            <form >
                <label for="tittle">Tittle</label>
                <input type="text" id="tittle" name="tittle">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <label for="Pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" max="9999">
                
                <input type="checkbox" id="read" name="read" value="true">
                <span>Mark if already read</span>

                <button type="submit">Add Book</button>
            </form>
        </div>
        <div id="container"></div>
    </div>
     <script src="scripts.js"></script>
</body>
</html>
