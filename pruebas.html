<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>

*{
    box-sizing: border-box;
}

#mainbox{
    max-width: 1100px;
    margin-left: auto;
    margin-right: auto;
}

#showform {
    display:none;
}
label{
    cursor:pointer;
}
.hide {
    visibility: hidden;
}
#showform:checked ~ .hide{
    visibility: visible;
}
#container {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}
.card {
    background-color: aqua;
}

}


    </style>
</head>
<body>
    <div id="mainbox">
        <input type="checkbox" id="showform">
        <label for="showform">New Book Entry</label>
        <div id="form-container" class="hide">
            <form>
                <label for="tittle">Tittle</label>
                <input type="text" id="tittle" name="tittle">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <label for="Pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" max="9999">
                
                <input type="checkbox" id="read" name="read" value="true">
                <label for="read">Mark if already read</label>

                <button type="submit">Add Book</button>
            </form>
        </div>
    <div id="container"></div>
    </div>
     <script src="scripts.js"></script>
</body>
</html>
